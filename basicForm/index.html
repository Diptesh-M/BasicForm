<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ID card form</title>
</head>
<body>
    <header>
        <h2>ID Card Application form</h2>
    </header>
    <form class="form-group" action="">
        <div class="name">
            <label>Name :</label>
            <input class="form-control" type="text" placeholder="Enter Name">
        </div>
        <div class="fname">
            <label>Father's Name :</label>
            <input class="form-control" type="text" placeholder="Enter Name">
        </div>
        <div class="email">
            <label>Email :</label>
            <input class="form-control" type="text" placeholder="Enter Email">
        </div>
        <div class="phn">
            <label>Phone Number</label>
            <input class="form-control" type="text" placeholder="Enter Number">
        </div>
        <div class="branch">
            <label for="year">
                Branch :
                <select name="Year" id="" class="form-control">
                    <optgroup label="UG">
                        <option value="1">CSE</option>
                        <option value="2">ECE</option>
                        <option value="3">EEE</option>
                        <option value="4">MEE</option>
                    </optgroup>
                    <optgroup label="PG">
                        <option value="1">Phd</option>
                        <option value="2">MBA</option>
                        <option value="3">M.Tech</option>
                    </optgroup>
                </select>
            </label>
        </div>
        <div class="year">
            <label for="year">
                Select Year :
                <select name="Year" id="" class="form-control">
                    <optgroup label="UG">
                        <option value="1">1st year</option>
                        <option value="2">2nd year</option>
                        <option value="3">3rd year</option>
                        <option value="4">4th year</option>
                    </optgroup>
                    <optgroup label="PG">
                        <option value="1">1st year</option>
                        <option value="2">2nd year</option>
                    </optgroup>
                </select>
            </label>
        </div>
        <div class="dob">
            <label for="">Date of Birth :</label>
            <input type="date" class="form-control">
        </div>
        <div class="gen">
            <label for="">Gender :</label>
            <label for="">Male</label>
            <input type="radio" >
            <label for="">Female</label>
            <input type="radio" >
            <label for="">Other</label>
            <input type="radio" >
        </div>
        <div class="addr">
            <label for="">Address :</label>
            <textarea name="" id="" cols="50" rows="5" class="form-control"></textarea>
        </div>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
        <button class="btn btn-success btn-lg" >Submit</button>
        </a>
    </form>
</body>
</html>
